<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" href="/CSS/login.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
  <nav>
    <h2>Don't have an account?</h2>
    <button><a href="/register.html">Sign up</a></button>
  </nav>
  <header>
    <img src="/images/logoG-250x45@2x.png" alt="">
  </header>
  <div class="container">
    <div id="error-message" style="color: red; text-align: center; font-size: larger;"></div>
    <form class="login-form" onsubmit="submitForm(event)">
      <input type="email" class="" name="email" placeholder="Email" style="background-color: #edf0f3" required>
      <input type="text" class="nin" name="nin" placeholder="NIN" style="background-color: #edf0f3">
      <input type="password" class="submit" name="password" placeholder="Password"  style="background-color: #edf0f3">
      <input class="submit" type="submit" value="Resume" style="background-color: #4dac76; color: #fff">
    </form>
  </div>
  <footer>
    <p>&copy; 2023</p>
  </footer>
  <script src="login.js"></script>
</body>
</html>
