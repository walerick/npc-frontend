<!DOCTYPE html>
<html>
<head>
<title>Birth Certificate Form</title>
<link rel="stylesheet" href="birthcert.css">
<link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
    <form class="birthcert">
        <h1>Birth Certificate Form</h1>
        
        Child's Name:
        <input type="text" name="child_name" required><br>
    
        Date of Birth:
        <input type="date" name="date_of_birth" required><br>
        Gender:
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female <br>
        Place of Birth:
        <input type="text" name="place_of_birth" required> <br>
        Father's Name:
        <input type="text" name="father_name" required> <br>
        Mother's Name:
        <input type="text" name="mother_name" required> <br>
        Submit:
        <input type="submit" value="Submit">
    </form>
    <script src="/form/birthcert.js"></script>
</body>
</html>
