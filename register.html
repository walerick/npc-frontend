<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" href="/CSS/register.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
  <nav>
    <h2>Have an account?</h2>
    <button><a href="/login.html">Sign in</a></button>
  </nav>
  <header>
    <a href="/index.html"><img src="https://nationalpopulation.gov.ng/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FlogoG-250x45%402x.ca0a4aae.png&w=828&q=75" alt=""></a>
  </header>
  <div class="container">
    <div id="error-message" style="color: red; text-align: center; font-size: larger;"></div>
    <form class="register-form" onsubmit="submitForm(event)">
      <input type="text" class="submit" name="name" placeholder="Name" style="background-color: #edf0f3">
      <input type="email" class="" name="email" placeholder="Email" style="background-color: #edf0f3" required>
      <input type="password" class="submit" name="password" placeholder="Password"  style="background-color: #edf0f3">
      <div id="error-message" style="color: red; text-align: center;"></div>
      <input type="password" class="confirm-submit" name="confirm-password" placeholder="Confirm Password"  style="background-color: #edf0f3">
      <input type="text" class="nin" name="nin" placeholder="NIN" pattern="[0-9]{10}" title="NIN is incorrect" style="background-color: #edf0f3">
      <input class="submit" type="submit" value="Next" style="background-color: #4dac76; color: #fff">
    </form>
    <div id="error-message"></div>
  </div>
  <footer>
    <p>&copy; 2023</p>
  </footer>
  <script src="register.js"></script>
</body>
</html>
