<!DOCTYPE html>
<html>
<head>
  <title>Original Birth Certificate</title>
  <link rel="stylesheet" type="text/css" href="/certificate/deceasedcertificate.css">
</head>
<body>
  <div class="certificate">
      <header>
        <img src="/images/Coat_of_arms_of_Nigeria.svg.png" alt="Coat_of_arms_of_Nigeria">
        <h2>FEDERAL REPUBLIC OF NIGERIA</h2>
        <h1>NATIONAL POPULATION COMMISSION</h1>
        <h1>Death Certificate</h1>
        <P>Issued under the Births and Deaths Etc. (Compulsory Registration) Decree No.69 of 1992</P>
      </header>
  
      <div class="certificate-details" id="certificateDetails">
        <!-- Death details will be dynamically filled here -->
      </div>
  
      <div class="footer">
        <p>This is to certify that the above information is true and correct to the best of our knowledge.</p>
      </div>
  </div>
  <script src="/certificate/deceasedcertificate.js"></script>
</body>
</html>
