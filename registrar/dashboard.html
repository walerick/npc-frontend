<!DOCTYPE html>
<html>
<head>
  <title>National Population Commission</title>
  <link rel="stylesheet" href="/visitor/dashboard.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
  <div class="content">
    <img src="/images/Coat_of_arms_of_Nigeria.svg.png" alt="" style="width: 65px;">
    <h1>Registrar</h1>
    <h2></h2>
    <button >
      <a href="/registrar/attest-request.html">   Check for pending request</a>
   </button>
  </div>

  <!-- Modal -->


  <script src="#"></script>

  <script>
    localStorage.setItem("letterIssue", "0");
    function checkForPendingRequest() {
      // Retrieve the form data from localStorage
      const formData = JSON.parse(localStorage.getItem("formData"));

      // Populate the modal with the data from localStorage
      document.getElementById("childName").innerText = formData.childname;
      document.getElementById("dateOfBirth").innerText = formData.dateofbirth;
      document.getElementById("age").innerText = formData.age;
      document.getElementById("placeOfBirth").innerText = formData.placeofbirth;
      document.getElementById("nin").innerText = formData.nin;
      document.getElementById("motherName").innerText = formData.mothername;
      document.getElementById("motherState").innerText = formData.motherState;
      document.getElementById("motherLga").innerText = formData.motherLga;
      document.getElementById("fatherName").innerText = formData.fathername;
      document.getElementById("fatherState").innerText = formData.fatherState;
      document.getElementById("fatherLga").innerText = formData.fatherLga;

      // Show the modal
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      // Close the modal
      document.getElementById("modal").style.display = "none";
    }
    function issueAffidavitLetter() {
    // Perform actions for issuing the affidavit letter
    // This function can be implemented based on your requirements
    console.log("Issuing affidavit letter...");
    window.open("/certificate/affidavit/affidavit.html", "_blank");

    // Set the "letter issue" local storage value to 1
    localStorage.setItem("letterIssue", "1");
  }
  </script>
</body>
</html>
