<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" href="/staff/login.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <a href="/index.html">
      <img src="https://nationalpopulation.gov.ng/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FlogoG-250x45%402x.ca0a4aae.png&w=828&q=75" alt="">
    </a>
  </header>
  <div class="container">
    <form class="login-form">
      <div id="error-message" style="color: red; text-align: center; font-size: larger;"></div>
      <input type="text" class="email" name="email" placeholder="email" style="background-color: #edf0f3" required>
      <input type="text" class="" name="username" placeholder="username" style="background-color: #edf0f3">
      <input type="password" class="submit" name="password" placeholder="Code"  style="background-color: #edf0f3">
      <input class="submit" type="submit" value="Resume" style="background-color: #4dac76; color: #fff">
    </form>
  </div>
  <footer>
    <p>&copy; 2023</p>
  </footer>
  <script src="/staff/login.js"></script>
</body>
</html>
