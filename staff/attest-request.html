<!DOCTYPE html>
<html>
<head>
  <title>National Population Commission</title>
  <link rel="stylesheet" href="/registrar/attest-request.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon" style="border-radius: 100%;">
</head>
<body>
  <header class="header">
    <img src="https://nationalpopulation.gov.ng/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FlogoG-250x45%402x.ca0a4aae.png&w=828&q=75" alt="">
  </header>
  <div class="dropdown" style="float:right;">
    <button class="dropbtn">Filter Application</button>
    <div class="dropdown-content">
        <button id="approved-btn">Approved</button>
        <button id="declined-btn">Declined</button>
        <button id="pending-btn">Pending</button>
    </div>
  </div>
  <table class="attest-details">
    <thead>
      <tr>
        <th>NIN</th>
        <th>Id</th>
        <th>Name of Applicant</th>
        <th>Date of Birth</th>
        <th>Area</th>
        <th>Actions</th>	
      </tr>
    </thead>
    <tbody id="attestTable">
      <!-- Table rows will be dynamically generated here -->
    </tbody>
  </table>
<script src="/staff/attest-request.js"></script>
</body>
</html>
