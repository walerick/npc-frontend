<!DOCTYPE html>
<html>
<head>
  <title>National Population Commission</title>
  <link rel="stylesheet" href="/staff/pending-request.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon" style="border-radius: 100%;">
</head>
<body>
  <header class="header">
    <img src="https://nationalpopulation.gov.ng/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FlogoG-250x45%402x.ca0a4aae.png&w=828&q=75" alt="">
  </header>
  <div class="dropdown" style="float:right;">
    <button class="dropbtn">Filter Application</button>
    <div class="dropdown-content">
        <button>Accept</button>
        <button>Decline</button>
        <button>Pending</button>
    </div>
  </div>
  <table class="birth-details" id="birthTable">
    <tr>
      <th>Nin</th>
      <th>Name of Child</th>	
      <th>Date of birth</th>
      <th>Father's name</th>
      <th>Mother's name</th>

      <th>Actions</th>	

    </tr>

      <td>#</td>

        <button>Accept</button>

      </td>
    </tr> -->

<script src="/staff/pending-request.js"></script>

</html>
