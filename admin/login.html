<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" href="/CSS/register.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <img src="https://nationalpopulation.gov.ng/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FlogoG-250x45%402x.ca0a4aae.png&w=828&q=75" alt="">
  </header>
  <div class="container">
    <form class="login-form">
      <input type="text" class="name" name="name" placeholder="Name" style="background-color: #edf0f3">
      <input type="password" class="submit" name="code" placeholder="Code"  style="background-color: #edf0f3">
      <input class="submit" type="submit" value="Resume" style="background-color: #4dac76; color: #fff">
    </form>
  </div>
  <footer>
    <p>&copy; 2023</p>
  </footer>
  <script src="register.js"></script>
</body>
</html>
