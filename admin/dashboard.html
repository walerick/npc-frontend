<!DOCTYPE html>
<html>
<head>
  <title>National Population Commission</title>
  <link rel="stylesheet" href="/admin/dashboard.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
  <header class="header">
    <img src="https://nationalpopulation.gov.ng/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FlogoG-250x45%402x.ca0a4aae.png&w=828&q=75" alt="">
  </header>
  <nav class="nav">
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/admin/registerstaff.html">Add New Staff</a></li>
      <li><a href="/admin/registerRegistrar.html">Add New Registrar</a></li>
      <li><a href="/admin/registervisitor.html">Register New Visitor</a></li>
    </ul>
  </nav>
  <div class="dropdown" style="float:right;">
    <!-- <button class="dropbtn">Filter Application</button> -->
    <div class="select-container">
      <label for="role">Select Role:</label>
      <select name="role" id="role">
        <option value="npc" id="npc-btn">NPC Staff</option>
        <button id="registrar-btn"><option value="registrar">Registrar</option></button>
        <button id="visitor-btn"><option value="visitor">Visitor</option></button>
      </select>
    </div>
  </div>
  <table class="role-details">
    <thead>
      <tr>
        <th>S/N</th>
        <th>Username</th>	
        <th>Code</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="roleTable">
      <!-- Table rows will be dynamically generated here -->
    </tbody>
  </table>
  <script src="/admin/dashboard.js"></script>
</body>
</html>
