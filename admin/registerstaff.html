<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" href="/admin/registerstaff.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <img src="https://nationalpopulation.gov.ng/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FlogoG-250x45%402x.ca0a4aae.png&w=828&q=75" alt="">
  </header>
  <div class="container">
    <div id="error-message" style="color: red; text-align: center; font-size: larger;"></div>
    <form class="registerstaff-form" onsubmit="submitForm(event)">
      <input type="email" class="email" name="username" placeholder="Staff Email" style="background-color: #edf0f3">
      <input type="text" class="username" name="username" placeholder="Username for Staff" style="background-color: #edf0f3">
      <input type="password" class="password" name="password" pattern="[0-9]{4}" title="Code should be 4 digit" placeholder="code"  style="background-color: #edf0f3">
      <input class="submit" type="submit" value="Register Staff" style="background-color: #4dac76; color: #fff">
    </form>
  </div>
  <footer>
    <p>&copy; 2023</p>
  </footer>
  <script src="/admin/registerstaff.js"></script>
</body>
</html>
